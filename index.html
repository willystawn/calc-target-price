<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Target TP Crypto</title>
    <style>
        /* CSS untuk tampilan */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #copy-button {
            background-color: #28a745;
        }

        #copy-button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e9f5ff;
            border: 1px solid #b3d7ff;
            border-radius: 8px;
        }

        #target-tp {
            font-size: 20px;
            font-weight: 600;
            color: #0056b3;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h2>Kalkulator Target TP Crypto (1:1.5)</h2>
        <div class="input-group">
            <label for="entry-price">Harga Masuk (Entry Price)</label>
            <input type="number" id="entry-price" placeholder="Contoh: 0.123456" step="any">
        </div>
        <div class="input-group">
            <label for="sl-price">Harga Stop Loss (SL Price)</label>
            <input type="number" id="sl-price" placeholder="Contoh: 0.123000" step="any">
        </div>
        <div class="buttons-container">
            <button onclick="calculateTP()">Hitung TP</button>
            <button id="copy-button" onclick="copyResult()" style="display: none;">Salin Hasil</button>
        </div>
        <div class="result" style="display: none;" id="result-container">
            <p>Target Take Profit (TP) Anda:</p>
            <p id="target-tp">-</p>
        </div>
    </div>

    <script>
        // Ambil elemen input
        const entryPriceInput = document.getElementById('entry-price');
        const slPriceInput = document.getElementById('sl-price');

        // Fungsi untuk menangani penekanan tombol Enter
        const handleEnterKey = (event) => {
            if (event.key === 'Enter') {
                calculateTP();
            }
        };

        // Tambahkan event listener ke semua input field
        entryPriceInput.addEventListener('keyup', handleEnterKey);
        slPriceInput.addEventListener('keyup', handleEnterKey);

        // Fungsi untuk mendapatkan jumlah angka di belakang koma
        function getDecimalPlaces(value) {
            if (Math.floor(value) === value) return 0;
            const valueStr = value.toString();
            const decimalPart = valueStr.split('.')[1];
            return decimalPart ? decimalPart.length : 0;
        }

        // Fungsi Perhitungan Utama
        function calculateTP() {
            const entryPriceStr = document.getElementById('entry-price').value;
            const slPriceStr = document.getElementById('sl-price').value;

            if (!entryPriceStr || !slPriceStr) {
                alert("Mohon masukkan harga masuk dan harga stop loss.");
                return;
            }

            const entryPrice = parseFloat(entryPriceStr);
            const slPrice = parseFloat(slPriceStr);

            if (isNaN(entryPrice) || isNaN(slPrice)) {
                alert("Mohon masukkan harga yang valid.");
                return;
            }

            if (entryPrice <= slPrice) {
                alert("Harga masuk harus lebih tinggi dari harga stop loss untuk posisi beli (long).");
                return;
            }

            // Menentukan jumlah desimal berdasarkan input
            const entryDecimalPlaces = getDecimalPlaces(entryPriceStr);
            const slDecimalPlaces = getDecimalPlaces(slPriceStr);
            const decimalPlaces = Math.max(entryDecimalPlaces, slDecimalPlaces);

            // Menghitung risiko
            const risk = entryPrice - slPrice;

            // Menghitung imbalan (1.5x dari risiko)
            const reward = risk * 1.5;

            // Menghitung target TP
            const tpTarget = entryPrice + reward;

            // Menampilkan hasil dengan jumlah desimal yang disesuaikan
            document.getElementById('target-tp').innerText = tpTarget.toFixed(decimalPlaces);
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('copy-button').style.display = 'block'; // Tampilkan tombol salin
        }

        // Fungsi untuk menyalin hasil
        function copyResult() {
            const entryPrice = document.getElementById('entry-price').value;
            const slPrice = document.getElementById('sl-price').value;
            const tpPrice = document.getElementById('target-tp').innerText;

            const resultText = `Entry: ${entryPrice}\nSL: ${slPrice}\nTP: ${tpPrice}`;

            navigator.clipboard.writeText(resultText).then(() => {
                const copyButton = document.getElementById('copy-button');
                copyButton.innerText = 'Berhasil Disalin!';
                setTimeout(() => {
                    copyButton.innerText = 'Salin Hasil';
                }, 2000); // Kembalikan teks tombol setelah 2 detik
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin hasil.');
            });
        }
    </script>

</body>
</html>
