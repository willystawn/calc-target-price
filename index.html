<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <title>Trading Assistant: Kalkulator & Checklist</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        /* Style untuk label dari checkbox yang dicentang */
        .checklist-item:checked + label {
            text-decoration: line-through;
            color: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="w-full max-w-6xl mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl lg:text-4xl font-bold text-slate-900">Trade Assistant</h1>
        </header>

        <!-- Kontainer Utama untuk Layout Flexbox -->
        <div class="lg:flex lg:gap-8 lg:items-start">

            <!-- === Kalkulator (Tampil pertama di mobile, pindah ke kanan di desktop) === -->
            <div class="w-full lg:w-1/2 lg:order-2 lg:sticky lg:top-8">
                <div class="relative bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-slate-200">

                    <!-- Lapisan overlay yang mengunci kalkulator telah dihapus -->

                    <h2 class="text-2xl font-bold text-slate-900 text-center mb-6">Kalkulator (1:1.5)</h2>
                    <div class="space-y-5">
                        <div>
                            <label for="entry-price" class="block text-sm font-medium text-slate-600 mb-1.5">Harga Masuk (Entry)</label>
                            <!-- Input diaktifkan secara default -->
                            <input type="number" id="entry-price" placeholder="Masukkan harga masuk..." step="any" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 text-lg">
                        </div>
                        <div>
                            <label for="sl-price" class="block text-sm font-medium text-slate-600 mb-1.5">Harga Stop Loss (SL)</label>
                            <!-- Input diaktifkan secara default -->
                            <input type="number" id="sl-price" placeholder="Masukkan harga stop loss..." step="any" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 text-lg">
                        </div>
                    </div>

                    <div id="result-container" class="mt-4 pt-4 border-t border-slate-200">
                        <div class="grid grid-cols-2 gap-4 text-center">
                            <div>
                                <p class="text-sm text-slate-500">Risiko (Risk)</p>
                                <p id="risk-value" class="font-bold text-lg text-red-600 break-words">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-slate-500">Keuntungan (Reward)</p>
                                <p id="reward-value" class="font-bold text-lg text-green-600 break-words">-</p>
                            </div>
                        </div>
                        <div class="mt-2 p-4 bg-indigo-50 border border-indigo-200 rounded-xl text-center">
                            <p class="text-sm font-medium text-indigo-800">Target Take Profit (TP)</p>
                            <p id="target-tp" class="text-3xl font-bold text-indigo-900 break-words">-</p>
                        </div>
                        <p id="error-message" class="text-center text-red-600 text-sm mt-3 h-5"></p>
                    </div>

                    <div class="mt-2">
                         <button id="copy-button" onclick="copyResult()" class="w-full bg-indigo-600 text-white font-semibold py-3.5 rounded-xl hover:bg-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center gap-2 disabled:bg-slate-300 disabled:cursor-not-allowed" disabled>
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2H6zM8 7a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /></svg>
                             <span>Salin Hasil</span>
                         </button>
                    </div>
                </div>
            </div>

            <!-- === Checklist & Peringatan (Tampil kedua di mobile, pindah ke kiri di desktop) === -->
            <div class="w-full lg:w-1/2 space-y-6 mt-6 lg:mt-0 lg:order-1">
                <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-slate-200">
                    <ul class="space-y-4" id="checklist-container">
                        <!-- ATURAN ENTRI -->
                        <li class="flex items-start"><input type="checkbox" id="check1" class="checklist-item h-5 w-5 mt-0.5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 shrink-0"><label for="check1" class="ml-3 text-sm text-slate-700 transition-colors"><strong>VOLUME > <span  class="text-rose-700">$10M?</span></strong><br>Hindari koin bervolume rendah, biar tidak susah jual.</label></li>
                        <li class="flex items-start"><input type="checkbox" id="check2" class="checklist-item h-5 w-5 mt-0.5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 shrink-0"><label for="check2" class="ml-3 text-sm text-slate-700 transition-colors"><strong>CANDLE <span  class="text-rose-700">FULLY OUTSIDE</span> EMA 25?</strong><br>Pastikan candle body-nya tidak ada yang close di dalam EMA 25.</label></li>
                        <li class="flex items-start"><input type="checkbox" id="check4" class="checklist-item h-5 w-5 mt-0.5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 shrink-0"><label for="check4" class="ml-3 text-sm text-slate-700 transition-colors"><strong>ENTRI CANDLE <span  class="text-rose-700">TIDAK MENEMPEL EMA 50</span></strong><br>Jika menempel, potensi turun dulu. Sebaiknya <em>skip</em>.</label></li>
                        <li class="flex items-start"><input type="checkbox" id="check5" class="checklist-item h-5 w-5 mt-0.5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 shrink-0"><label for="check5" class="ml-3 text-sm text-slate-700 transition-colors"><strong>ENTRI DI <span  class="text-rose-700">PULLBACK</span></strong><br>Jika candle sangat panjang & break zone, pertimbangkan entri saat pullback zone.</label></li>

                        <!-- ATURAN KELUAR & STRATEGI -->
                        <!-- <li class="pt-4 border-t border-slate-200 flex items-start">
                            <input type="checkbox" id="check6" class="checklist-item h-5 w-5 mt-0.5 rounded border-rose-400 text-rose-600 focus:ring-rose-500 shrink-0">
                            <label for="check6" class="ml-3 text-sm text-slate-700 transition-colors">
                                <strong class="text-rose-700">PAHAM ATURAN CLOSE (EMA 25)</strong><br>
                                Posisi ditutup jika ada candle bearish yang <strong>close di bawah EMA 25</strong>. Siap-siap close di entri jika memungkinkan.
                            </label>
                        </li> -->
                        <!-- <li class="flex items-start">
                            <input type="checkbox" id="check7" class="checklist-item h-5 w-5 mt-0.5 rounded border-rose-400 text-rose-600 focus:ring-rose-500 shrink-0">
                            <label for="check7" class="ml-3 text-sm text-slate-700 transition-colors">
                                <strong class="text-rose-700">PAHAM ATURAN STOP LOSS (SL)</strong><br>
                                Saya akan disiplin keluar jika harga menyentuh level SL yang dihitung, tanpa terkecuali. Tunggu candle close melebihi SL atau count candle selesai.
                            </label>
                        </li>
                        <li class="flex items-start">
                            <input type="checkbox" id="check8" class="checklist-item h-5 w-5 mt-0.5 rounded border-green-400 text-green-600 focus:ring-green-500 shrink-0">
                            <label for="check8" class="ml-3 text-sm text-slate-700 transition-colors">
                                <strong class="text-green-700">PAHAM STRATEGI TAKE PROFIT (TP)</strong><br>
                                Jika harga <i>sideways</i> (melambat) di dekat target TP, saya akan amankan profit lebih awal.
                            </label>
                        </li> -->
                    </ul>
                </div>

                <div class="bg-rose-50 border-l-4 border-rose-500 p-6 rounded-r-lg shadow-md">
                    <h2 class="text-xl font-bold text-rose-900 mb-2">Pengingat Terakhir</h2>
                    <p class="text-rose-800 text-sm">
                        Disiplin adalah kunci profitabilitas. Patuhi semua aturan yang telah Anda centang di atas. Kita cari <strong>PROFIT BUKAN BUANG DUIT</strong>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const entryPriceInput = document.getElementById('entry-price');
        const slPriceInput = document.getElementById('sl-price');
        const copyButton = document.getElementById('copy-button');
        const targetTpText = document.getElementById('target-tp');
        const riskValueText = document.getElementById('risk-value');
        const rewardValueText = document.getElementById('reward-value');
        const errorMessageText = document.getElementById('error-message');

        // Fungsi dan event listener untuk checklist telah dihapus

        [entryPriceInput, slPriceInput].forEach(input => {
            input.addEventListener('wheel', (event) => {
                event.preventDefault();
                event.target.blur();
            });
        });

        const resetDisplay = (message = '') => {
            targetTpText.innerText = '-';
            riskValueText.innerText = '-';
            rewardValueText.innerText = '-';
            errorMessageText.innerText = message;
            copyButton.disabled = true;
        };

        const calculateTP = () => {
            const entryPriceStr = entryPriceInput.value;
            const slPriceStr = slPriceInput.value;

            if (!entryPriceStr || !slPriceStr) {
                resetDisplay();
                return;
            }

            const entryPrice = parseFloat(entryPriceStr);
            const slPrice = parseFloat(slPriceStr);

            if (isNaN(entryPrice) || isNaN(slPrice) || entryPrice <= 0) {
                resetDisplay();
                return;
            }

            if (entryPrice <= slPrice) {
                resetDisplay("Harga entry harus lebih tinggi dari SL.");
                return;
            }

            errorMessageText.innerText = '';
            copyButton.disabled = false;

            const entryDecimalPlaces = (entryPriceStr.split('.')[1] || '').length;
            const slDecimalPlaces = (slPriceStr.split('.')[1] || '').length;
            const decimalPlaces = Math.max(entryDecimalPlaces, slDecimalPlaces);

            const riskAbsolute = entryPrice - slPrice;
            const rewardAbsolute = riskAbsolute * 1.5;
            const tpTarget = entryPrice + rewardAbsolute;

            const riskPercentage = (riskAbsolute / entryPrice) * 100;
            const rewardPercentage = (rewardAbsolute / entryPrice) * 100;

            riskValueText.innerText = `-${riskPercentage.toFixed(2)}%`;
            rewardValueText.innerText = `+${rewardPercentage.toFixed(2)}%`;
            targetTpText.innerText = tpTarget.toFixed(decimalPlaces);
        };

        entryPriceInput.addEventListener('input', calculateTP);
        slPriceInput.addEventListener('input', calculateTP);

        function copyResult() {
            const entryPrice = entryPriceInput.value;
            const slPrice = slPriceInput.value;
            const tpPrice = targetTpText.innerText;

            const resultText = `Entry: ${entryPrice}\nSL: ${slPrice}\nTP: ${tpPrice}`;

            navigator.clipboard.writeText(resultText).then(() => {
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    <span>Berhasil Disalin!</span>`;
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin hasil.');
            });
        }
    </script>
</body>
</html>
